{% extends 'base.html' %}
{% block title_block %}
    Add Restaurant
{% endblock %}

{% block body_block %}
    </br>
    <h3 class="notice">Add a restaurant!</h3>
    </br>

    <form id="restaurant_form" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.errors }}
        {{form.as_p}}

        <div >
            <input type="submit" class="form-buttons" name="submit" value="Create" />
        </div>
        
    </form>
{% endblock %}
