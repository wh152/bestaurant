{% extends 'base.html' %}
{% block title_block %}
    Add Restaurant
{% endblock %}

{% block body_block %}
<div class="text-left">

    <h2>Add a Restaurant</h2>
    </br>

    <form id="restaurant_form" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.errors }}
        {{form.as_p}}

        </br>
        <div >
            <input type="submit" class="form-buttons" name="submit" value="Create" />
        </div>
        </br>
        
    </form>

</div>
{% endblock %}
