{% extends 'base.html' %}

{% block title_block %}
    Change Account Description
{% endblock %}

{% block body_block %}
    <h1>Change Account Description</h1>
    <form id="change_description_form" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group row">
            <input type="submit" class="btn btn-default" name="submit" value="Change" />
        </div>

    </form>
{% endblock %}
