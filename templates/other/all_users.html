{% extends 'base.html' %}

{% block title_block %}
    All Users
{% endblock %}

{% block body_block %}
<h1>List of all users</h1>
<div>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'other:viewOneUser' user.username_slug %}">
                    {{ user.user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
