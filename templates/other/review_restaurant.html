{% extends 'base.html' %}

{% block title_block %}
    Create Advertisement
{% endblock %}

{% block body_block %}
    <h1>Review {{ restaurant.restaurantName }}</h1>
    <form id="review_form" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group row">
            <input type="submit" class="btn btn-default" name="submit" value="Review" />
        </div>

    </form>
{% endblock %}
