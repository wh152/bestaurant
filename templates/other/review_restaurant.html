{% extends 'base.html' %}

{% block title_block %}
    Create Advertisement
{% endblock %}

{% block body_block %}
    <h1>Review {{ restaurant.restaurantName }}</h1>
    <br />
    <form style="margin-left: 25%;" id="review_form" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div>
            <input type="submit" class="form-buttons" name="submit" value="Review" />
        </div>

    </form>
{% endblock %}
