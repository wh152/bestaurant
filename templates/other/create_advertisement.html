<!DOCTYPE html>
{% load staticfiles %}

<html>
    
    <head>
        <title>
            Create advertisement for {{ restaurantName }}
        </title>
    </head>

    <body>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Create</button>
            </form>
        </div>
    </body>
</html>
