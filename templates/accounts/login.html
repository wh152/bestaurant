<!--base login for testing-->
{% if logged_in  %}
    <strong>Thank you for logging in to Bestaurant!</strong>
{% else %}
    <form id="login_form" method="post" action="{% url 'accounts:login' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {% if login_failed %}
            <strong>Invalid login details provided</strong>
        {% endif %}

        <!-- Display the login form-->
        {{ login_form.as_p }}

        <input type="submit" name="submit" value="Log In"/>

    </form>

{% endif %}
