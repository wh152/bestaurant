<!DOCTYPE html>

{%load staticfiles %}
{% load bestaurant_template_tags %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        {% block title_block %} BESTAURANT {% endblock %}
    </title>
</head>

<body>


{% block search_bar_block %}
    <form action="{% url 'search_results' %}" method="get">
        <input name="q" type="text" placeholder="Search">
        <input type="submit" name="submit" value="Search">
    </form>

{% endblock %}

<div>
    {% block sidebar_block %}
        <h2>Restaurant Categories</h2>

        {% get_category_list category %}


        <h2>Sort All Restaurants</h2>

        <form action="{% url 'most_reviewed' %}" method="get">
            <input type="submit" name="most_reviewed" value="Most Reviewed">
        </form>

        <form action="{% url 'recently_reviewed' %}" method="get">
            <input type="submit" name="recently_reviewed" value="Most Recently Reviewed">
        </form>

        <form action="{% url 'recently_added' %}" method="get">
            <input type="submit" name="recently_added" value="Recently Added">
        </form>
    {% endblock %}
</div>

<div>
    <!-- testing log out-->
    <a href="{% url 'rango:logout' %}">Logout</a>
    
</div>
<br><br>

<div>
    <!-- links -->
</div>

</body>
</html>
