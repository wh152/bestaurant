<ul class = "category-list">
    {% if categories %}
        {% for c in categories %}
            {% if c == current_category %}
                <li class="category-text-selected">
                    <strong>
                        <a href="{% url 'search:show_category' c.slug %}">{{ c.name }}</a>
                    </strong>
                </li>
            {% else %}
                <li class="category-text">
                    <a href="{% url 'search:show_category' c.slug %}">{{ c.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>There are no categories present.</strong></li>
    {% endif %}
</ul>
